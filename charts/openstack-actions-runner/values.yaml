# Default values for openstack-actions-runner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.scality.com/openstack-actions-runner/openstack-actions-runner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

githubToken: ""
githubOrganization: ""

# Cloud nine connection infos
cloudNineTenant: ""
cloudNineToken: ""
cloudNineUsername: ""
cloudNinePassword: ""
cloudNineRegion: ""

# The python module, used for configuration
# example:
#  'runners_manager.settings.settings_local'
pythonConfigModule: "runners_manager.settings.settings_tests"

# Represent the infos about each group of runners
# Define by:
#  - There openstack Flavor and image name
#  - The quantity allowed to spawn at the same time
#  - The tags use by github actions
# Example:
#  runner_pool:
#    - flavor: 'm1.small'
#      image: 'CentOS 7 (PVHVM)'
#      quantity:
#        min: 2
#        max: 4
#      tags:
#        - centos7
#        - small
runnerPool: []

extraRunnerTimer:
  minutes: 10
  hours: 0
